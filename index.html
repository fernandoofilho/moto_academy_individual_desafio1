<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Moto Academy - Find me! </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./motorola.png" type="image/png" />

  </head>

  
  <body>
    <script src="./index.js" async defer></script>
    <div class="grid col-12 container text-center">
      <h3 col-6>Desafio Moto Academy</h3>
    </div>
    <div class="grid col-12 container">
      <h6 col-6>Desafio Moto Academy: Descubra o endere√ßo pelo CEP</h6>
    </div>
    <div class="container text-center">
      <!-- input do cep -->
      <div class="row">
        <div class="grid input-container">
          <div class="form-floating mb-6 col-7  cep-input">
            <input
              type="text"
              id="cepInput"
              class="form-control col-5 "
              placeholder="0000-000"
              aria-label="cep"
              aria-describedby="basic-addon1"
            />
            <label for="cepInput">Insira seu CEP</label>
          </div>
          <button
            class="btn btn-primary mb-3 col-3 styled-button col-4"
            onclick="handleClick()"
          >
            Encontrar
          </button>
        </div>
      </div>

      <div class="container text-center">
        <div class="col-10">
          <div class="col-2 title">UF</div>
          <div class=" info" id="UF"></div>
        </div>
        <div class="col-10">
          <div class="col-2 title">cidade</div>
          <div class=" info" id="cidade"></div>
        </div>
        <div class="col-10">
          <div class="col-2 title">bairro</div>
          <div class=" info" id="bairro"></div>
        </div>
        <div class="col-10">
          <div class="col-2 title">rua</div>
          <div class=" info" id="rua"></div>
        </div>
      </div>
    </div>
  </body>
</html>
